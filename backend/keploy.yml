# Keploy Configuration for AI-StoryForge Backend
path: "./keploy"

# Command to start application (optional, can be passed via CLI)
command: "node index.js"

# Port on which application runs
port: 5000

# Test configuration
test:
  # Test sets to run
  selectedTests: {}
  
  # Global timeout for tests (in seconds)
  globalTimeout: 60
  
  # Test delay (in seconds)
  delay: 5

# Record mode configuration
record:
  # Filters for recording
  filters:
    urlRegex: ".*localhost:27017.*|.*mongodb.*"

